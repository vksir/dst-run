definitions:
  comm.RespErr:
    properties:
      code:
        type: integer
      detail:
        type: string
    type: object
  comm.RespOk:
    type: object
  core.ReportEvent:
    properties:
      level:
        type: string
      msg:
        type: string
      time:
        type: integer
      type:
        type: string
    type: object
  dontstarvetogether.Config:
    properties:
      admin_list:
        items:
          type: string
        type: array
      archive_name:
        type: string
      cluster_description:
        type: string
      cluster_name:
        type: string
      cluster_password:
        type: string
      cluster_token:
        type: string
      enable_mods:
        items:
          type: string
        type: array
      game_mode:
        type: string
      max_players:
        type: integer
      pvp:
        type: boolean
    type: object
  dontstarvetogether.Mod:
    properties:
      config:
        type: string
      id:
        type: string
      name:
        type: string
      remark:
        type: string
    required:
    - id
    type: object
  dontstarvetogether.ModMap:
    additionalProperties:
      $ref: '#/definitions/dontstarvetogether.Mod'
    type: object
  dontstarvetogether.Status:
    properties:
      status:
        type: integer
    type: object
  dontstarvetogether.WorldOverrides:
    properties:
      caves:
        type: string
      master:
        type: string
    type: object
  tmodloader.Config:
    properties:
      auto_create:
        enum:
        - 1
        - 2
        - 3
        type: integer
      difficulty:
        enum:
        - 0
        - 1
        - 2
        - 3
        type: integer
      enable_mods:
        items:
          type: string
        type: array
      max_players:
        type: integer
      password:
        type: string
      port:
        maximum: 65535
        minimum: 1
        type: integer
      seed:
        type: string
      world_name:
        type: string
    type: object
  tmodloader.Mod:
    properties:
      config:
        type: string
      id:
        type: string
      name:
        type: string
      remark:
        type: string
    required:
    - id
    type: object
  tmodloader.ModMap:
    additionalProperties:
      $ref: '#/definitions/tmodloader.Mod'
    type: object
  tmodloader.Status:
    properties:
      status:
        type: integer
    type: object
info:
  contact: {}
  title: Neutron Star
  version: "1.0"
paths:
  /api/dontstarve/config:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dontstarvetogether.Config'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/comm.RespErr'
      summary: 获取 Config
      tags:
      - dontstarve
    put:
      consumes:
      - application/json
      parameters:
      - description: body
