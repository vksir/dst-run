      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dontstarvetogether.ModMap'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/comm.RespErr'
      summary: 查看 Mods
      tags:
      - dontstarve
    post:
      consumes:
      - application/json
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dontstarvetogether.ModMap'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/comm.RespOk'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/comm.RespErr'
      summary: 添加 Mods
      tags:
      - dontstarve
    put:
      consumes:
      - application/json
      parameters:
      - description: '[ true | false ]'
        in: query
        name: update_mod_info
        type: string
      - description: body
        in: body
